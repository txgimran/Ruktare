<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Earn & Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .user-id {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stats-grid {

            grid-template-columns: repeat(3, 1fr);

            margin: 25px 0;

        .stat-box {

            border-radius: 12px;
            text-align: center;

        .stat-value {

        }

        .stat-label {

        .btn {

            border: none;
            border-radius: 12px;

            font-weight: 600;

            border-radius: 8px;

            font-size: 14px;

            width: 100%;

        .telegram-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;

        .telegram-btn:hover {

        .security-badge {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

            background: rgba(0,0,0,0.8);

        .modal-content {

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }

        .modal h3 {
            color: #2c3e50;
            margin-bottom: 20px;

        .input-group {

        input {

        .loading {

        .spinner {

            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .telegram-icon {
            font-size: 24px;
        }

        .referral-note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #ffeaa7;
        }

        /* Referral Status Line */
        .referral-status-line {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px 15px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #495057;
            border-left: 4px solid #6c757d;
            font-family: 'Courier New', monospace;
        }

        /* Device Warning */
        .device-warning {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #f5c6cb;

        @keyframes pulse {
            0% { transform: scale(1); }

        .device-info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #bee5eb;
        }

        /* Admin Panel Styles */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }

        .admin-table th, .admin-table td {
            padding: 10px;
            text-align: left;

        }

        .admin-table th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;

        .admin-table tr:hover {

        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;

        }

        .badge.success {
            background: #d4edda;

        }

        .badge.danger {

        .tab-container {
            display: flex;

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab.active {
            border-bottom: 2px solid #667eea;

            font-weight: 600;
        }

        .tab:hover:not(.active) {

        }

        .tab-content {

        }

        .tab-content.active {
            display: block;

        .admin-action-btn {
            padding: 5px 10px;
            margin: 2px;
            border: none;

            cursor: pointer;

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 42px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);

            .stat-value {
                font-size: 18px;

            .admin-table {

<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>üí∏ Withdraw Money</h3>
            <div class="input-group">
                <input type="number" id="withdrawAmount" placeholder="Enter amount (‚Çπ)" min="0">
                <input type="text" id="upiId" placeholder="Your UPI ID (name@upi)">
                <button class="btn btn-primary" onclick="processWithdraw()">Submit Request</button>
                <button class="btn btn-secondary" onclick="closeModal('withdrawModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // =============== CONFIGURATION ===============
        const STORAGE_KEY = 'ref_earn_multi_bot';
        const DEFAULT_ADMIN_PASS = 'admin123';
        
        // =============== SIMPLE BUT POWERFUL DEVICE LOCK ===============
        class DeviceLock {
            static generateDeviceId() {
                // Simple but effective device ID
                const components = [
                    navigator.userAgent,
                    navigator.platform,
                    screen.width + 'x' + screen.height,
                    navigator.language,
                    new Date().getTimezoneOffset(),
                    navigator.hardwareConcurrency || '1'
                ];
                
                let hash = 0;
                for (let i = 0; i < components.length; i++) {
                    const str = components[i];
                    for (let j = 0; j < str.length; j++) {
                        hash = ((hash << 5) - hash) + str.charCodeAt(j);
                        hash = hash & hash;
                    }
                }
                
                return 'device_' + Math.abs(hash).toString(16);
            }
            
            static getStoredDeviceId(botToken, userId) {
                const key = `${STORAGE_KEY}_${botToken}_${userId}_device`;
                return localStorage.getItem(key);
            }
            
            static setDeviceId(botToken, userId, deviceId) {
                const key = `${STORAGE_KEY}_${botToken}_${userId}_device`;
                localStorage.setItem(key, deviceId);
                
                // Also set in cookies for backup
                const cookieName = `device_${botToken}_${userId}`;
                document.cookie = `${cookieName}=${deviceId}; max-age=${30*24*60*60}; path=/; SameSite=Strict`;
            }
            
            static checkDevice(botToken, userId) {
                const currentDeviceId = this.generateDeviceId();
                const storedDeviceId = this.getStoredDeviceId(botToken, userId);
                
                if (!storedDeviceId) {
                    // First time on this device - store it
                    this.setDeviceId(botToken, userId, currentDeviceId);
                    return {
                        allowed: true,
                        isNewDevice: true,
                        deviceId: currentDeviceId,
                        message: 'Device registered successfully'
                    };
                }
                
                if (currentDeviceId === storedDeviceId) {
                    // Same device
                    return {
                        allowed: true,
                        isNewDevice: false,
                        deviceId: currentDeviceId,
                        message: 'Device verified'
                    };
                } else {
                    // Different device - BLOCK!
                    return {
                        allowed: false,
                        isNewDevice: false,
                        currentDeviceId: currentDeviceId,
                        storedDeviceId: storedDeviceId,
                        message: 'Different device detected! 1 device per user allowed.'
                    };
                }
            }
            
            static forceResetDevice(botToken, userId) {
                const key = `${STORAGE_KEY}_${botToken}_${userId}_device`;
                localStorage.removeItem(key);
                
                // Remove cookie too
                const cookieName = `device_${botToken}_${userId}`;
                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                
                return {
                    success: true,
                    message: 'Device lock reset. User can register new device.'
                };
            }
            
            static getDeviceInfo() {
                return {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    screen: `${screen.width}x${screen.height}`,
                    language: navigator.language,
                    timezone: new Date().getTimezoneOffset(),
                    cores: navigator.hardwareConcurrency || '1',
                    deviceId: this.generateDeviceId()
                };
            }
        }
        
        // =============== TELEGRAM AUTH ===============
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    if (!user || !user.id) return null;
                    
                    return {
                        id: user.id.toString(),
                        username: user.username || `user_${user.id}`,
                        firstName: user.first_name || 'User',
                        lastName: user.last_name || '',
                        photoUrl: user.photo_url
                    };
                } catch (error) {
                    console.error('Telegram WebApp error:', error);
                    return null;
                }
            }
            return null;
        }
        
        // =============== URL PARSING ===============
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // =============== SYSTEM CONFIG ===============
        function getBotConfig() {
            const params = getUrlParams();
            const telegramUser = initTelegramWebApp();
            
            // SECURITY: Only allow with Telegram auth
            const requiresTelegram = ['addref', 'directref', 'user', 'checkbalance'].includes(params.api);
            
            if (requiresTelegram && !telegramUser) {
                return { mode: 'login_required' };
            }
            
            const userId = telegramUser ? telegramUser.id : null;
            
            // API 1: User dashboard
            if (params.api === 'user' && params.token && telegramUser) {
                return {
                    mode: 'user',
                    uid: userId,
                    token: params.token,
                    botToken: params.token,
                    telegramUser: telegramUser
                };
            }
            
            // API 2: User with referral
            if (params.api === 'addref' && params.token && params.ref && telegramUser) {
                return {
                    mode: 'addref',
                    uid: userId,
                    token: params.token,
                    botToken: params.token,
                    ref: params.ref,
                    telegramUser: telegramUser
                };
            }
            
            // API 3: Admin panel
            if (params.api === 'admin' && params.token) {
                return {
                    mode: 'admin',
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // API 4: Direct referral processing
            if (params.api === 'directref' && params.ref && params.token && telegramUser) {
                return {
                    mode: 'directref',
                    uid: userId,
                    ref: params.ref,
                    token: params.token,
                    botToken: params.token,
                    telegramUser: telegramUser
                };
            }
            
            // API 5: Check balance
            if (params.api === 'checkbalance' && params.token && telegramUser) {
                return {
                    mode: 'checkbalance',
                    uid: userId,
                    token: params.token,
                    botToken: params.token,
                    telegramUser: telegramUser
                };
            }
            
            return { mode: 'error' };
        }
        
        // =============== STORAGE FUNCTIONS ===============
        function getBotData(botToken) {
            const key = `${STORAGE_KEY}_${botToken}`;
            const stored = localStorage.getItem(key);
            if (stored) {
                return JSON.parse(stored);
            } else {
                return {
                    users: {},
                    referrals: {},
                    settings: {
                        perRef: 3,
                        minWd: 10,
                        maxWd: 100,
                        dailyLimit: 1,
                        adminPassword: DEFAULT_ADMIN_PASS,
                        botName: 'EarnBot',
                        adminId: '',
                        botUsername: '',
                        // NEW: Device lock settings
                        deviceLock: true, // Enable/disable device lock
                        allowDeviceReset: true // Allow admin to reset device
                    },
                    withdrawals: [],
                    // Device tracking
                    devices: {}
                };
            }
        }
        
        function saveBotData(botToken, data) {
            const key = `${STORAGE_KEY}_${botToken}`;
            localStorage.setItem(key, JSON.stringify(data));
        }
        
        // =============== USER FUNCTIONS ===============
        function getUserData(botToken, userId) {
            const data = getBotData(botToken);
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString(),
                    // Device info
                    deviceId: null,
                    deviceRegistered: null,
                    deviceInfo: null,
                    deviceChanges: 0
                };
                saveBotData(botToken, data);
            } else {
                data.users[userId].lastActive = new Date().toISOString();
                saveBotData(botToken, data);
            }
            
            return data.users[userId];
        }
        
        // =============== DEVICE CHECK ===============
        function checkUserDevice(botToken, userId, requireNew = false) {
            const data = getBotData(botToken);
            const user = data.users[userId];
            
            if (!user) {
                return { allowed: true, reason: 'New user' };
            }
            
            // Check if device lock is enabled in settings
            if (!data.settings.deviceLock) {
                return { allowed: true, reason: 'Device lock disabled' };
            }
            
            // Check device
            const deviceCheck = DeviceLock.checkDevice(botToken, userId);
            
            if (!deviceCheck.allowed) {
                // Different device detected!
                user.deviceChanges = (user.deviceChanges || 0) + 1;
                saveBotData(botToken, data);
                
                // Log this attempt
                if (!data.devices[userId]) {
                    data.devices[userId] = [];
                }
                
                data.devices[userId].push({
                    timestamp: new Date().toISOString(),
                    attempt: 'Different device',
                    currentDevice: deviceCheck.currentDeviceId,
                    storedDevice: deviceCheck.storedDeviceId,
                    blocked: true
                });
                
                saveBotData(botToken, data);
                
                // Notify admin
                const adminId = data.settings.adminId;
                if (adminId) {
                    sendTelegramAlert(botToken, adminId,
                        `üö´ Device Change Blocked!\n\nUser: ${userId}\nStored Device: ${deviceCheck.storedDeviceId?.substring(0, 8)}\nNew Device: ${deviceCheck.currentDeviceId?.substring(0, 8)}\nTotal Changes: ${user.deviceChanges}`
                    );
                }
                
                return {
                    allowed: false,
                    message: deviceCheck.message,
                    details: deviceCheck,
                    user: user
                };
            }
            
            // Update user device info if needed
            if (deviceCheck.isNewDevice && !user.deviceId) {
                user.deviceId = deviceCheck.deviceId;
                user.deviceRegistered = new Date().toISOString();
                user.deviceInfo = DeviceLock.getDeviceInfo();
                saveBotData(botToken, data);
                
                // Notify admin about new device registration
                const adminId = data.settings.adminId;
                if (adminId) {
                    sendTelegramAlert(botToken, adminId,
                        `üì± New Device Registered!\n\nUser: ${userId}\nDevice ID: ${deviceCheck.deviceId?.substring(0, 8)}\nPlatform: ${navigator.platform}`
                    );
                }
            }
            
            return {
                allowed: true,
                message: deviceCheck.message,
                details: deviceCheck,
                user: user
            };
        }
        
        // =============== REFERRAL PROCESSING ===============
        function processReferral(botToken, newUserId, referrerId, telegramUser) {
            console.log(`Processing referral: ${newUserId} referred by ${referrerId}`);
            
            // STEP 1: Check device for NEW USER
            const newUserDeviceCheck = checkUserDevice(botToken, newUserId, true);
            if (!newUserDeviceCheck.allowed) {
                return { 
                    status: 'failed', 
                    message: newUserDeviceCheck.message || 'Device check failed'
                };
            }
            
            // STEP 2: Basic validation
            if (newUserId === referrerId) {
                return { status: 'failed', message: 'You cannot refer yourself!' };
            }
            
            const data = getBotData(botToken);
            
            // STEP 3: Check if already referred
            if (data.users[newUserId]?.refBy) {
                return { 
                    status: 'failed', 
                    message: `User already referred by ${data.users[newUserId].refBy}` 
                };
            }
            
            const referralKey = `${referrerId}_${newUserId}`;
            if (data.referrals[referralKey]) {

                    deviceChanges: 0

            if (!referrerDeviceCheck.allowed) {
                return {

                );

            // Send to referrer
            sendTelegramAlert(botToken, referrerId,
                `üéâ Referral Bonus Received!\n\nNew User: ${newUserId}\nBonus: ‚Çπ${bonusAmount}\nYour Balance: ‚Çπ${data.users[referrerId].balance}`
            );
            
            console.log(`Referral processed. Bonus: ‚Çπ${bonusAmount}, Device: ${newUserDeviceCheck.details.deviceId}`);
            
            return {

                message: `Money sent to ${referrerId}`

        // =============== WITHDRAWAL ===============
        function processWithdraw() {
            const config = getBotConfig();
            if (!config.botToken || !config.uid) {
                showNotification('Error: Invalid configuration', 'error');
                return;
            }
            
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const upiId = document.getElementById('upiId').value.trim();
            const userId = config.uid;
            
            if (!amount || amount <= 0) {
                showNotification('Enter valid amount', 'error');
                return;
            }
            
            if (!upiId || upiId === '') {
                showNotification('Enter UPI ID', 'error');
                return;
            }
            
            const data = getBotData(config.botToken);
            const user = data.users[userId];
            
            if (!user) {
                showNotification('User not found', 'error');
                return;
            }
            
            if (user.banned) {
                showNotification('Account banned', 'error');
                return;
            }
            
            // Check device before allowing withdrawal
            const deviceCheck = checkUserDevice(config.botToken, userId);
            if (!deviceCheck.allowed) {
                showNotification('Device verification failed! Cannot withdraw.', 'error');
                return;
            }
            
            const minWd = data.settings.minWd || 10;
            const maxWd = data.settings.maxWd || 100;
            const dailyLimit = data.settings.dailyLimit || 1;
            
            if (amount < minWd) {
                showNotification(`Minimum withdrawal: ‚Çπ${minWd}`, 'error');
                return;
            }
            
            if (amount > maxWd) {
                showNotification(`Maximum withdrawal: ‚Çπ${maxWd}`, 'error');
                return;
            }
            
            if (amount > user.balance) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            if (user.wdToday >= dailyLimit) {
                showNotification('Daily withdrawal limit reached', 'error');
                return;
            }
            
            // Process withdrawal
            user.balance -= amount;
            user.totalWithdrawn += amount;
            user.wdToday += 1;
            
            const withdrawal = {
                id: Date.now(),
                userId: userId,
                amount: amount,
                upiId: upiId,
                status: 'pending',
                date: new Date().toISOString(),
                deviceId: deviceCheck.details.deviceId
            };
            
            data.withdrawals.push(withdrawal);
            saveBotData(config.botToken, data);
            
            // Send Telegram notifications
            const adminId = data.settings.adminId;
            
            if (adminId && adminId !== '') {
                sendTelegramAlert(config.botToken, adminId,
                    `üí∞ Withdrawal Request!\n\nüë§ User: ${userId}\nüí∏ Amount: ‚Çπ${amount}\nüì± UPI: ${upiId}\nüì± Device: ${deviceCheck.details.deviceId?.substring(0, 8)}\n‚è∞ Date: ${new Date().toLocaleString()}`
                );
            }
            
            sendTelegramAlert(config.botToken, userId,
                `‚úÖ Withdrawal Submitted!\n\nüí∏ Amount: ‚Çπ${amount}\nüì± UPI: ${upiId}\nüìä Status: Pending\n‚è∞ Date: ${new Date().toLocaleString()}`
            );
            
            showNotification('‚úÖ Withdrawal request submitted!', 'success');
            closeModal('withdrawModal');
            
            document.getElementById('withdrawAmount').value = '';
            document.getElementById('upiId').value = '';
            
            renderApp();
        }

        function toggleUserBan(userId) {
            const data = getBotData(currentAdminToken);
            if (data.users[userId]) {
                data.users[userId].banned = !data.users[userId].banned;
                saveBotData(currentAdminToken, data);
                showNotification(`User ${userId} ${data.users[userId].banned ? 'banned' : 'unbanned'}`, 'success');
                renderAdminPanel();
            }
        }
        
        function addUserBalance(userId) {
            const amount = prompt(`Enter amount to add to user ${userId}:`, "10");
            if (amount && !isNaN(amount) && parseInt(amount) > 0) {
                const data = getBotData(currentAdminToken);
                if (data.users[userId]) {
                    data.users[userId].balance += parseInt(amount);
                    data.users[userId].totalEarned += parseInt(amount);
                    saveBotData(currentAdminToken, data);
                    showNotification(`Added ‚Çπ${amount} to user ${userId}`, 'success');
                    renderAdminPanel();
                }
            }
        }
        
        function updateWithdrawalStatus(wdId, status) {
            const data = getBotData(currentAdminToken);
            const withdrawal = data.withdrawals.find(w => w.id == wdId);
            
            if (withdrawal) {
                withdrawal.status = status;
                withdrawal.processedAt = new Date().toISOString();
                saveBotData(currentAdminToken, data);
                
                sendTelegramAlert(currentAdminToken, withdrawal.userId,
                    `üí∞ Withdrawal ${status.toUpperCase()}!\n\nAmount: ‚Çπ${withdrawal.amount}\nID: ${wdId}\nStatus: ${status}`
                );
                
                showNotification(`Withdrawal ${wdId} marked as ${status}`, 'success');
                renderAdminPanel();
            }
        }

        // =============== HELPER FUNCTIONS ===============
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copied to clipboard!', 'success'))
                .catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('‚úÖ Copied!', 'success');
                });
        }
        
        // =============== MAIN RENDER FUNCTION ===============
        function renderApp() {
            const config = getBotConfig();
            
            if (config.mode === 'login_required') {
                renderLoginRequired();
            } else if (config.mode === 'error') {
                document.getElementById('app').innerHTML = `
                    <div class="card">
