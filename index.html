<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);

            padding: 20px;
            display: flex;
            justify-content: center;

        .container {

        .card {
            background: rgba(255, 255, 255, 0.95);

            backdrop-filter: blur(10px);

            from { opacity: 0; transform: translateY(20px); }

            text-align: center;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .stat-box {

        .btn {

            border-radius: 10px;

        .modal {

        .referral-note {

        /* Referral Status Line */
        .referral-status-line {

<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <script>
        // =============== CONFIGURATION ===============
        const STORAGE_KEY = 'ref_earn_multi_bot';
        const DEFAULT_ADMIN_PASS = 'admin123';
        
        // =============== URL PARSING ===============
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // =============== DEVICE TRACKING ===============
        class DeviceTracker {
            static getDeviceId() {
                const components = [
                    navigator.userAgent,
                    navigator.platform,
                    screen.width + 'x' + screen.height,
                    navigator.language,
                    new Date().getTimezoneOffset(),
                    navigator.hardwareConcurrency || '1'
                ];
                
                let hash = 0;
                for (let i = 0; i < components.length; i++) {
                    const str = components[i];
                    for (let j = 0; j < str.length; j++) {
                        hash = ((hash << 5) - hash) + str.charCodeAt(j);
                        hash = hash & hash;
                    }
                }
                
                return 'device_' + Math.abs(hash).toString(16);
            }
            
            static checkDevice(botToken, userId) {
                const currentDeviceId = this.getDeviceId();
                const storedDeviceId = this.getStoredDeviceId(botToken, userId);
                
                if (!storedDeviceId) {
                    // First time - store device
                    this.storeDevice(botToken, userId, currentDeviceId);
                    return {
                        allowed: true,
                        isNewDevice: true,
                        deviceId: currentDeviceId
                    };
                }
                
                if (currentDeviceId === storedDeviceId) {
                    return {
                        allowed: true,
                        isNewDevice: false,
                        deviceId: currentDeviceId
                    };
                } else {
                    // Different device - BLOCK
                    return {
                        allowed: false,
                        isNewDevice: false,
                        currentDeviceId: currentDeviceId,
                        storedDeviceId: storedDeviceId,
                        message: '‚ùå Device change detected! Only 1 device allowed.'
                    };
                }
            }
            
            static getStoredDeviceId(botToken, userId) {
                const key = `${STORAGE_KEY}_${botToken}_${userId}_device`;
                return localStorage.getItem(key);
            }
            
            static storeDevice(botToken, userId, deviceId) {
                const key = `${STORAGE_KEY}_${botToken}_${userId}_device`;
                localStorage.setItem(key, deviceId);
                
                // Store in bot data too
                const data = getBotData(botToken);
                if (!data.users[userId]) {
                    data.users[userId] = {};
                }
                if (!data.users[userId].devices) {
                    data.users[userId].devices = [];
                }
                
                const deviceInfo = {
                    id: deviceId,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString(),
                    platform: navigator.platform
                };
                
                // Check if device already exists
                const exists = data.users[userId].devices.some(d => d.id === deviceId);
                if (!exists) {
                    data.users[userId].devices.push(deviceInfo);
                    saveBotData(botToken, data);
                }
            }
        }
        
        // =============== SYSTEM CONFIG ===============
        function getBotConfig() {
            const params = getUrlParams();
            
            console.log('URL Parameters:', params);
            
            // MODE 1: Simple referral processing (from bot after channel join)
            if (params.api === 'addref' && params.uid && params.token && params.ref) {
                return {
                    mode: 'addref',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token,
                    ref: params.ref
                };
            }
            
            // MODE 2: User dashboard
            if (params.api === 'user' && params.uid && params.token) {
                return {
                    mode: 'user',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // MODE 3: Admin panel
            if (params.api === 'admin' && params.token) {
                return {
                    mode: 'admin',
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // MODE 4: Direct referral status (one line response)
            if (params.api === 'directref' && params.uid && params.ref && params.token) {
                return {
                    mode: 'directref',
                    uid: params.uid,
                    ref: params.ref,
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // MODE 5: Check balance
            if (params.api === 'checkbalance' && params.uid && params.token) {
                return {
                    mode: 'checkbalance',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token
                };
            }
            
            return { mode: 'error' };
        }
        
        // =============== STORAGE FUNCTIONS ===============
        function getBotData(botToken) {
            const key = `${STORAGE_KEY}_${botToken}`;
            const stored = localStorage.getItem(key);
            
            if (stored) {
                return JSON.parse(stored);
            } else {
                return {
                    users: {},
                    referrals: {},
                    settings: {
                        perRef: 3,
                        minWd: 10,
                        maxWd: 100,
                        dailyLimit: 1,
                        adminPassword: DEFAULT_ADMIN_PASS,
                        botName: 'EarnBot',
                        adminId: '',
                        botUsername: '',
                        deviceLock: true // Enable device lock
                    },
                    withdrawals: []
                };
            }
        }
        
        function saveBotData(botToken, data) {
            const key = `${STORAGE_KEY}_${botToken}`;
            localStorage.setItem(key, JSON.stringify(data));
        }
        
        // =============== USER FUNCTIONS ===============
        function getUserData(botToken, userId) {
            const data = getBotData(botToken);
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString(),
                    devices: [],
                    referralCode: generateReferralCode(userId)
                };
                saveBotData(botToken, data);
            } else {
                data.users[userId].lastActive = new Date().toISOString();
                saveBotData(botToken, data);
            }
            
            return data.users[userId];
        }
        
        // =============== REFERRAL CODE SYSTEM ===============
        function generateReferralCode(userId) {
            // Simple base36 encoding
            const num = parseInt(userId);
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            let temp = num;
            
            while (temp > 0) {
                code = chars[temp % 36] + code;
                temp = Math.floor(temp / 36);
            }
            
            return code || 'A1B2C3';
        }
        
        function getTelegramDeepLink(botUsername, referralCode) {
            if (!botUsername) {
                return `https://t.me/bot?start=${referralCode}`;
            }
            
            // Clean bot username
            botUsername = botUsername.replace('@', '').trim();
            botUsername = botUsername.replace(/^(https?:\/\/)?(t\.me\/)?/, '');
            botUsername = botUsername.split('/')[0].split('?')[0];
            
            return `https://t.me/${botUsername}?start=${referralCode}`;
        }
        
        // =============== SECURE REFERRAL PROCESSING ===============
        function processReferral(botToken, newUserId, referrerId) {
            console.log(`Processing referral: ${newUserId} referred by ${referrerId}`);
            
            // Step 1: Check device if enabled
            const data = getBotData(botToken);
            if (data.settings.deviceLock) {
                const deviceCheck = DeviceTracker.checkDevice(botToken, newUserId);
                if (!deviceCheck.allowed) {
                    return { 
                        status: 'failed', 
                        message: deviceCheck.message 
                    };
                }
                
                // Store device
                DeviceTracker.storeDevice(botToken, newUserId, deviceCheck.deviceId);
            }
            
            // Step 2: Basic validation
            if (newUserId === referrerId) {
                return { status: 'failed', message: 'You cannot refer yourself!' };
            }
            
            // Step 3: Check if already referred
            if (data.users[newUserId]?.refBy) {
                return { 
                    status: 'failed', 
                    message: `User already referred by ${data.users[newUserId].refBy}` 
                };
            }
            
            const referralKey = `${referrerId}_${newUserId}`;
            if (data.referrals[referralKey]) {
                return { status: 'failed', message: 'Referral already processed!' };
            }
            
            // Step 4: Initialize referrer if not exists
            if (!data.users[referrerId]) {
                data.users[referrerId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString(),
                    devices: [],
                    referralCode: generateReferralCode(referrerId)
                };
            }
            
            // Step 5: Give bonus
            const bonusAmount = data.settings.perRef || 3;
            data.users[referrerId].balance += bonusAmount;
            data.users[referrerId].totalEarned += bonusAmount;
            data.users[referrerId].refs += 1;
            
            // Step 6: Create/Update new user
            if (!data.users[newUserId]) {
                data.users[newUserId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: referrerId,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString(),
                    devices: [],
                    referralCode: generateReferralCode(newUserId)
                };
            } else {
                data.users[newUserId].refBy = referrerId;
            }
            
            // Step 7: Record referral
            data.referrals[referralKey] = {
                date: new Date().toISOString(),
                amount: bonusAmount,
                device: DeviceTracker.getDeviceId()
            };
            
            saveBotData(botToken, data);
            
            console.log(`Success! ‚Çπ${bonusAmount} added to ${referrerId}`);
            
            return { 
                status: 'success', 
                message: `Money sent to ${referrerId}` 
            };
        }
        
        // =============== UI FUNCTIONS ===============
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
        
        function showReferralStatus(status, message) {
            const appDiv = document.getElementById('app');
            const statusLine = document.createElement('div');
            statusLine.className = 'referral-status-line';
            statusLine.innerHTML = `{'status': '${status}', 'message': '${message}'}`;
            
            if (appDiv.firstChild) {
                appDiv.insertBefore(statusLine, appDiv.firstChild);
            } else {
                appDiv.appendChild(statusLine);
            }
            
            console.log(JSON.stringify({ status, message }, null, 2));
        }
        
        // =============== SIMPLE REFERRAL PAGE ===============
        function renderAddRef(config) {
            // Process referral first
            const result = processReferral(config.botToken, config.uid, config.ref);
            
            // Get bot data for info
            const data = getBotData(config.botToken);
            const user = getUserData(config.botToken, config.uid);
            
            // Generate referral link for this user
            const referralCode = user.referralCode || generateReferralCode(config.uid);
            const telegramLink = getTelegramDeepLink(data.settings.botUsername, referralCode);
            
            // Get referrer info
            const referrer = data.users[config.ref] || { balance: 0 };
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üí∞ ${data.settings.botName || 'EarnBot'}</h1>
                        <div class="user-id">Welcome! ID: ${config.uid}</div>
                    </div>
                    
                    ${result.status === 'success' ? `
                        <div class="success-box">
                            <div class="success-icon">‚úÖ</div>
                            <h3>Referral Successful!</h3>
                            <p>‚Çπ${data.settings.perRef || 3} has been sent to ${config.ref}</p>
                            <p style="margin-top: 10px; font-size: 14px;">
                                Their balance is now: ‚Çπ${referrer.balance + (data.settings.perRef || 3)}
                            </p>
                        </div>
                    ` : `
                        <div class="referral-status-line">
                            {'status': '${result.status}', 'message': '${result.message}'}
                        </div>
                    `}
                    
                    <div class="referral-section">
                        <div class="referral-title">
                            <span class="telegram-icon">üéØ</span> Now It's Your Turn!
                        </div>
                        
                        <div class="referral-note">
                            ‚ö†Ô∏è Share your link to earn ‚Çπ${data.settings.perRef || 3} per referral
                        </div>
                        
                        <div class="referral-link-box">
                            <div style="color: #0088cc; font-weight: bold; margin-bottom: 5px;">
                                <span class="telegram-icon">‚úàÔ∏è</span> Your Referral Link
                            </div>
                            ${telegramLink}
                        </div>
                        
                        <button class="telegram-btn" onclick="window.open('${telegramLink}', '_blank')">
                            <span class="telegram-icon">üì§</span> Share on Telegram
                        </button>
                        
                        <button class="copy-btn" onclick="copyToClipboard('${telegramLink}')">
                            üìã Copy Link
                        </button>
                        
                        <div style="margin-top: 15px; font-size: 12px; color: #666; text-align: center;">
                            üîó Format: https://t.me/{bot}?start=${referralCode}
                        </div>
                    </div>
                    
                    <div class="security-badge">
                        üîí Device Protected ‚Ä¢ üí∞ ‚Çπ${data.settings.perRef || 3}/referral ‚Ä¢ ‚úÖ No Channel Check Needed
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-primary" onclick="window.location.href='?api=user&uid=${config.uid}&token=${config.token}'">
                            üìä View Your Dashboard
                        </button>
                    </div>
                </div>
            `;
        }
        
        // =============== USER DASHBOARD ===============
        function renderUserApp(config) {
            const data = getBotData(config.botToken);
            const user = getUserData(config.botToken, config.uid);
            
            if (user.banned) {
                document.getElementById('app').innerHTML = `
                    <div class="card">

                    <div class="balance-card">
                        <div class="balance-label">Available Balance</div>
                        <div class="balance-amount">‚Çπ${user.balance}</div>
                        <div class="stats-grid">

                                <div class="stat-value">${user.refs}</div>
                                <div class="stat-label">Referrals</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">‚Çπ${user.totalEarned}</div>
                                <div class="stat-label">Earned</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">‚Çπ${user.totalWithdrawn}</div>
                                <div class="stat-label">Withdrawn</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="referral-section">
                        <div class="referral-title">
                            <span class="telegram-icon">‚úàÔ∏è</span> Invite Friends & Earn ‚Çπ${data.settings.perRef || 3}
                        </div>
                        
                        <div class="referral-note">
                            ‚ö†Ô∏è Friends must join all channels in bot first (handled by bot)
                        </div>
                        
                        <div class="referral-link-box">
                            <div style="color: #0088cc; font-weight: bold; margin-bottom: 5px;">
                                <span class="telegram-icon">‚úàÔ∏è</span> Your Telegram Referral Link
                            </div>
                            ${telegramLink}
                        </div>
                        
                        <button class="telegram-btn" onclick="window.open('${telegramLink}', '_blank')">

                        </button>
                        
                        <button class="copy-btn" onclick="copyToClipboard('${telegramLink}')">

                        <div style="margin-top: 15px; font-size: 12px; color: #666; text-align: center;">
                            üîó Share: https://t.me/{bot}?start=${referralCode}

                    <div class="security-badge">

        // =============== DIRECT REF STATUS ===============
        function renderDirectRef(config) {
            const result = processReferral(config.botToken, config.uid, config.ref);
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>Referral Status</h1>
                    </div>
                    <div class="referral-status-line">
                        {'status': '${result.status}', 'message': '${result.message}'}
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-secondary" onclick="window.close()">
                            Close
                        </button>
                    </div>
                </div>
            `;
        }
        
        // =============== ADMIN PANEL ===============
        function renderAdminLogin() {
            const config = getBotConfig();
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üîê Admin Login</h1>
                        <div class="user-id">Bot: ${config.botToken?.substring(0, 20) || ''}...</div>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="adminPasswordInput" placeholder="Enter Admin Password">
                        <button class="btn btn-primary" onclick="adminLogin()">Login</button>
                    </div>
                    
                    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                        <p style="font-size: 12px; color: #666;">
                            üí° Default password: <code>admin123</code><br>
                            Change it in settings after login
                        </p>
                    </div>
                </div>
            `;
        }
        
        function adminLogin() {
            const password = document.getElementById('adminPasswordInput').value;
            const config = getBotConfig();
            const data = getBotData(config.botToken);
            
            if (password === data.settings.adminPassword) {
                renderAdminPanel(config.botToken);
            } else {
                showNotification('Wrong password!', 'error');
            }
        }
        
        function renderAdminPanel(botToken) {
            const data = getBotData(botToken);
            const totalUsers = Object.keys(data.users).length;
            const totalBalance = Object.values(data.users).reduce((sum, user) => sum + user.balance, 0);
            const totalReferrals = Object.keys(data.referrals).length;
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üëë Admin Panel</h1>
                        <div class="user-id">${data.settings.botName || 'EarnBot'}</div>
                    </div>
                    
                    <div style="text-align: center; margin: 20px 0;">
                        <div class="stats-grid">
                            <div class="stat-box" style="background: #e3f2fd; color: #1565c0;">
                                <div class="stat-value">${totalUsers}</div>
                                <div class="stat-label">Total Users</div>
                            </div>
                            <div class="stat-box" style="background: #e8f5e9; color: #2e7d32;">
                                <div class="stat-value">‚Çπ${totalBalance}</div>
                                <div class="stat-label">Total Balance</div>
                            </div>
                            <div class="stat-box" style="background: #fff3e0; color: #ef6c00;">
                                <div class="stat-value">${totalReferrals}</div>
                                <div class="stat-label">Referrals</div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <button class="btn btn-secondary" onclick="viewAllUsers('${botToken}')" style="margin: 5px;">
                                üë• View Users
                            </button>
                            <button class="btn btn-secondary" onclick="viewSettings('${botToken}')" style="margin: 5px;">
                                ‚öôÔ∏è Settings
                            </button>
                            <button class="btn btn-danger" onclick="logoutAdmin()" style="margin: 5px;">
                                üîì Logout
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function viewSettings(botToken) {
            const data = getBotData(botToken);
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>‚öôÔ∏è Bot Settings</h1>
                    </div>
                    
                    <div class="input-group">
                        <label style="display: block; margin-bottom: 5px; font-weight: 600;">Bot Name</label>
                        <input type="text" id="settingBotName" value="${data.settings.botName || 'EarnBot'}" 
                               placeholder="Bot Name">
                        
                        <label style="display: block; margin-bottom: 5px; font-weight: 600;">Bot Username (without @)</label>
                        <input type="text" id="settingBotUsername" value="${data.settings.botUsername || ''}" 
                               placeholder="Example: MyEarnBot">
                        
                        <label style="display: block; margin-bottom: 5px; font-weight: 600;">Referral Bonus (‚Çπ)</label>
                        <input type="number" id="settingPerRef" value="${data.settings.perRef || 3}" 
                               placeholder="Amount per referral">
                        
                        <div style="margin: 15px 0;">
                            <label>
                                <input type="checkbox" id="settingDeviceLock" ${data.settings.deviceLock ? 'checked' : ''}>
                                Enable Device Lock (1 device per user)
                            </label>
                        </div>
                        
                        <label style="display: block; margin-bottom: 5px; font-weight: 600;">Admin Password</label>
                        <input type="password" id="settingAdminPassword" value="${data.settings.adminPassword || DEFAULT_ADMIN_PASS}" 
                               placeholder="Admin password">
                        
                        <button class="btn btn-primary" onclick="saveSettings('${botToken}')" style="margin-top: 20px;">
                            üíæ Save Settings
                        </button>
                        <button class="btn btn-secondary" onclick="renderAdminPanel('${botToken}')" style="margin-top: 10px;">
                            ‚Üê Back
                        </button>
                    </div>
                </div>
            `;
        }
        
        function saveSettings(botToken) {
            const data = getBotData(botToken);
            
            data.settings = {
                botName: document.getElementById('settingBotName').value || 'EarnBot',
                botUsername: document.getElementById('settingBotUsername').value || '',
                perRef: parseInt(document.getElementById('settingPerRef').value) || 3,
                deviceLock: document.getElementById('settingDeviceLock').checked,
                adminPassword: document.getElementById('settingAdminPassword').value || DEFAULT_ADMIN_PASS,
                adminId: data.settings.adminId || '',
                minWd: data.settings.minWd || 10,
                maxWd: data.settings.maxWd || 100,
                dailyLimit: data.settings.dailyLimit || 1
            };
            
            saveBotData(botToken, data);
            showNotification('‚úÖ Settings saved!', 'success');
            renderAdminPanel(botToken);
        }
        
        function viewAllUsers(botToken) {
            const data = getBotData(botToken);
            let html = '<div class="card"><h3>üë• All Users (${Object.keys(data.users).length})</h3>';
            
            Object.entries(data.users).forEach(([userId, user]) => {
                const referralCode = user.referralCode || generateReferralCode(userId);
                html += `
                    <div style="padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 8px;">
                        <strong>${userId}</strong> (${referralCode})<br>
                        Balance: ‚Çπ${user.balance} | Refs: ${user.refs} | 
                        Devices: ${user.devices?.length || 0}<br>
                        Referred by: ${user.refBy || 'None'}
                    </div>
                `;
            });
            
            html += '<button class="btn btn-secondary" onclick="renderAdminPanel(\'' + botToken + '\')" style="margin-top: 15px;">‚Üê Back</button></div>';
            
            document.getElementById('app').innerHTML = html;
        }
        
        function logoutAdmin() {
            renderApp();
        }
        
        // =============== HELPER FUNCTIONS ===============
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copied to clipboard!', 'success'))
                .catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('‚úÖ Copied!', 'success');
                });
        }
        
        // =============== MAIN RENDER FUNCTION ===============
        function renderApp() {
            const config = getBotConfig();
            
            console.log('Mode:', config.mode);
            
            if (config.mode === 'error') {
                document.getElementById('app').innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>üí∞ Earn & Withdraw</h1>
                            <p>Simple Referral System</p>
                        </div>
                        <div style="text-align: center; padding: 30px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">ü§ñ</div>
                            <p>Bot handles channel verification</p>
                            <div style="margin-top: 30px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 10px;">
                                <p><strong>URL Formats:</strong></p>
                                <p style="font-size: 12px; color: #666;">
                                    1. Referral: ?api=addref&uid=USER_ID&token=BOT_TOKEN&ref=REFERRER_ID<br>
                                    2. Dashboard: ?api=user&uid=USER_ID&token=BOT_TOKEN<br>
                                    3. Admin: ?api=admin&token=BOT_TOKEN<br>
                                    4. Status: ?api=directref&uid=USER_ID&token=BOT_TOKEN&ref=REFERRER_ID
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            } else if (config.mode === 'addref') {
                renderAddRef(config);
            } else if (config.mode === 'user') {
                renderUserApp(config);
            } else if (config.mode === 'directref') {
                renderDirectRef(config);
            } else if (config.mode === 'checkbalance') {
                renderCheckBalance(config);
            } else if (config.mode === 'admin') {
                renderAdminLogin();
            }
            
            document.getElementById('loading').style.display = 'none';
        }
        
        function renderCheckBalance(config) {
            const user = getUserData(config.botToken, config.uid);
            
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üí∞ Balance Check</h1>
                    </div>
                    <div style="text-align: center; padding: 40px;">
                        <div class="balance-amount">‚Çπ${user.balance}</div>
                        <p style="margin-top: 10px;">User ID: ${config.uid}</p>
                        <p>Referral Code: ${user.referralCode || generateReferralCode(config.uid)}</p>
                        <p>Total Referrals: ${user.refs}</p>
                    </div>
                </div>
            `;
        }
        
        // =============== INITIALIZE ===============
        window.onload = function() {
            setTimeout(() => {
                renderApp();
            }, 500);
        };
    </script>
