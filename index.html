<script>
// =============== CONFIGURATION ===============
const STORAGE_KEY = 'ref_earn_multi_bot';
const DEFAULT_ADMIN_PASS = 'admin123456789';

// =============== URL PARSING ===============
function getUrlParams() {
    const params = {};
    const query = window.location.search.substring(1);
    const pairs = query.split('&');
    
    pairs.forEach(pair => {
        const [key, value] = pair.split('=');
        if (key && value) {
            params[key] = decodeURIComponent(value);
        }
    });
    
    return params;
}

// =============== STORAGE FUNCTIONS ===============
function getBotData(botToken) {
    const key = `${STORAGE_KEY}_${botToken}`;
    const stored = localStorage.getItem(key);
    
    if (stored) {
        try {
            return JSON.parse(stored);
        } catch (e) {
            console.error('Error parsing stored data:', e);
        }
    }
    
    // Initialize new bot data
    return {
        users: {},
        referrals: {},
        settings: {
            perRef: 3,
            minWd: 10,
            maxWd: 100,
            dailyLimit: 1,
            adminPassword: DEFAULT_ADMIN_PASS,
            botName: 'EarnBot',
            adminId: '6565456198',
            botUsername: '',
            welcomeMessage: 'Welcome to EarnBot! üéâ',
            referralMessage: 'Invite friends and earn money! üí∞',
            withdrawalNote: 'Withdrawals processed within 24 hours'
        },
        withdrawals: [],
        transactions: [],
        lastUpdated: new Date().toISOString()
    };
}

function saveBotData(botToken, data) {
    const key = `${STORAGE_KEY}_${botToken}`;
    data.lastUpdated = new Date().toISOString();
    localStorage.setItem(key, JSON.stringify(data));
    return true;
}

// =============== REFERRAL PROCESSING ===============
function processReferralCredit(botToken, userId, referrerId) {
    console.log(`Processing referral: ${userId} -> ${referrerId}`);
    
    if (userId === referrerId) {
        return {
            status: 'failed',
            message: 'You cannot refer yourself!',
            code: 'SELF_REFERRAL'
        };
    }
    
    const data = getBotData(botToken);
    
    // Check if already referred
    if (data.users[userId] && data.users[userId].refBy) {
        return {
            status: 'failed',
            message: `Already referred by ${data.users[userId].refBy}`,
            code: 'ALREADY_REFERRED'
        };
    }
    
    // Check duplicate referral
    const refKey = `${referrerId}_${userId}`;
    if (data.referrals[refKey]) {
        return {
            status: 'failed',
            message: 'Referral already processed',
            code: 'DUPLICATE_REFERRAL'
        };
    }
    
    // Initialize referrer if not exists
    if (!data.users[referrerId]) {
        data.users[referrerId] = {
            balance: 0,
            totalEarned: 0,
            totalWithdrawn: 0,
            wdToday: 0,
            refs: 0,
            refBy: null,
            banned: false,
            joinDate: new Date().toISOString(),
            lastActive: new Date().toISOString()
        };
    }
    
    // Initialize user if not exists
    if (!data.users[userId]) {
        data.users[userId] = {
            balance: 0,
            totalEarned: 0,
            totalWithdrawn: 0,
            wdToday: 0,
            refs: 0,
            refBy: referrerId,
            banned: false,
            joinDate: new Date().toISOString(),
            lastActive: new Date().toISOString()
        };
    } else {
        data.users[userId].refBy = referrerId;
    }
    
    // Give bonus
    const bonusAmount = data.settings.perRef || 3;
    data.users[referrerId].balance += bonusAmount;
    data.users[referrerId].totalEarned += bonusAmount;
    data.users[referrerId].refs += 1;
    
    // Save referral record
    data.referrals[refKey] = {
        date: new Date().toISOString(),
        amount: bonusAmount,
        user: userId,
        referrer: referrerId,
        status: 'credited'
    };
    
    saveBotData(botToken, data);
    
    return {
        status: 'success',
        message: `‚Çπ${bonusAmount} credited to ${referrerId}`,
        code: 'REFERRAL_SUCCESS',
        amount: bonusAmount,
        user_id: userId,
        referrer_id: referrerId,
        referrer_balance: data.users[referrerId].balance,
        referrer_total_refs: data.users[referrerId].refs,
        timestamp: new Date().toISOString()
    };
}

// =============== UI FUNCTIONS ===============
function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `<span>${type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ùå'}</span> ${message}`;
    document.body.appendChild(notification);
    
    setTimeout(() => notification.remove(), 3000);
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function openModal(modalId) {
    document.getElementById(modalId).style.display = 'flex';
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text)
        .then(() => showNotification('‚úÖ Copied to clipboard!', 'success'))
        .catch(() => showNotification('‚úÖ Copied!', 'success'));
}

// =============== USER DASHBOARD ===============

    document.getElementById('app').innerHTML = `

                ${user.refBy ? `<div style="margin-top: 5px; font-size: 12px; color: #666;">üë§ Referred by: ${user.refBy}</div>` : ''}
            </div>
            
            <div class="balance-card">

                <div class="stats-grid">

            <button class="btn btn-primary" onclick="openModal('withdrawModal')">

            <p style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
                Min: ‚Çπ${data.settings.minWd} ‚Ä¢ Max: ‚Çπ${data.settings.maxWd} ‚Ä¢ Daily: ${data.settings.dailyLimit}
            </p>
            
            <div class="referral-section">
                <div class="referral-title">
                    <span class="telegram-icon">‚úàÔ∏è</span> Invite Friends & Earn ‚Çπ${data.settings.perRef}
                </div>
                
                <div class="referral-link-box">
                    ${telegramDeepLink}
                </div>
                
                <button class="telegram-btn" onclick="window.open('${telegramDeepLink}', '_blank')">

function editUserBalance(userId) {
    const data = getBotData(currentAdminToken);
    const user = data.users[userId];
    
    if (!user) {
        showNotification('User not found!', 'error');
        return;
    }
    
    const newBalance = prompt(`Edit balance for user ${userId}:`, user.balance);
    if (newBalance !== null && !isNaN(newBalance)) {
        const oldBalance = user.balance;
        user.balance = parseFloat(newBalance);
        saveBotData(currentAdminToken, data);
        showNotification(`Balance updated from ‚Çπ${oldBalance} to ‚Çπ${newBalance}`, 'success');
        renderAdminPanel();
    }
}

function toggleUserBan(userId) {
    const data = getBotData(currentAdminToken);
    const user = data.users[userId];
    
    if (!user) {
        showNotification('User not found!', 'error');
        return;
    }
    
    user.banned = !user.banned;
    saveBotData(currentAdminToken, data);
    showNotification(`User ${userId} ${user.banned ? 'banned' : 'unbanned'}`, 'success');
    renderAdminPanel();
}

    const rows = document.querySelectorAll('#withdrawalsTable tr');
    rows.forEach((row, index) => {
        if (index === 0) return; // Skip header
        const status = row.cells[5]?.textContent || '';
        row.style.display = status.includes('pending') ? '' : 'none';
    });
}

function showAllWithdrawals() {
    const rows = document.querySelectorAll('#withdrawalsTable tr');
    rows.forEach(row => row.style.display = '');
}

function searchUsers() {
    const searchTerm = document.getElementById('userSearch').value.toLowerCase();
    const rows = document.querySelectorAll('.user-row');
    
    rows.forEach(row => {
        const userId = row.getAttribute('data-userid').toLowerCase();
        row.style.display = userId.includes(searchTerm) ? '' : 'none';
    });
}

function goToUserPage(page) {
    currentUserPage = page;
    renderAdminPanel();
}

function logoutAdmin() {
    currentAdminToken = '';
    renderApp();
}

// =============== MAIN RENDER FUNCTION ===============
function getBotConfig() {
    const params = getUrlParams();
    
    if (params.api === 'user' && params.uid && params.token) {
        return {
            mode: 'user',
            uid: params.uid,
            botToken: params.token
        };
    }
    
    if ((params.api === 'json' || params.api === 'addref') && params.uid && params.ref && params.token) {
        const result = processReferralCredit(params.token, params.uid, params.ref);
        
        if (params.api === 'json') {
            document.body.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            document.getElementById('loading').style.display = 'none';
            return { mode: 'json_response' };
        }
        
        return {
            mode: 'addref',
            uid: params.uid,
            ref: params.ref,
            botToken: params.token,
            result: result
        };
    }
    
    if (params.api === 'admin' && params.token) {
        return {
            mode: 'admin',
            token: params.token,
            botToken: params.token
        };
    }
    
    return { mode: 'error' };
}

function renderApp() {
    const config = getBotConfig();
    
    if (config.mode === 'json_response') {
        return;
    }
    
    if (config.mode === 'error') {
        document.getElementById('app').innerHTML = `
            <div class="card">
                <div class="header">
                    <h1>üí∞ Earn & Withdraw</h1>
                    <p>Multi-Bot Earnings System</p>
                </div>
                <div style="text-align: center; padding: 30px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">ü§ñ</div>
                    <p>Access via Telegram bot</p>
                    <p style="font-size: 14px; color: #666; margin-top: 20px;">
                        Universal dashboard for all bots
                    </p>
                </div>
            </div>
        `;
    } else if (config.mode === 'user') {
        renderUserDashboard(config);
    } else if (config.mode === 'addref') {
        renderUserDashboard(config);
        if (config.result && config.result.status === 'success') {
            showNotification(`‚úÖ ${config.result.message}`, 'success');
        }
    } else if (config.mode === 'admin') {
        renderAdminLogin();
    }
    
    document.getElementById('loading').style.display = 'none';
}

// =============== INITIALIZE ===============
window.onload = function() {
    setTimeout(() => {
        renderApp();
    }, 500);
};
</script>
