<script>
// =============== CONFIGURATION ===============
const STORAGE_KEY = 'earn_bot_v2';
const DEFAULT_ADMIN_PASS = 'admin123456';
const BOT_TOKEN = '8188013971:AAEqtrNRwXGCRmrFz7gytmZayXuzZR20J0I';

// =============== AUTO-REFERRAL CREDIT SYSTEM ===============
function processReferralCredit(botToken, userId, referrerId) {
    console.log(`üí∞ AUTO-CREDIT: User ${userId} ‚Üí Referrer ${referrerId}`);
    
    // Validation
    if (!userId || !referrerId || userId === referrerId) {
        return {
            status: 'failed',
            message: 'Invalid referral data',
            code: 'INVALID_DATA'
        };
    }
    
    // Get data
    const data = getBotData(botToken);
    
    // Check if already referred
    if (data.users[userId] && data.users[userId].refBy) {
        return {
            status: 'failed',
            message: `Already referred by ${data.users[userId].refBy}`,
            code: 'ALREADY_REFERRED'
        };
    }
    
    // Check duplicate referral
    const refKey = `ref_${referrerId}_${userId}`;
    if (data.referrals && data.referrals[refKey]) {
        return {
            status: 'failed',
            message: 'Referral already processed',
            code: 'DUPLICATE_REFERRAL'
        };
    }
    
    // Ensure referrer exists
    if (!data.users[referrerId]) {
        data.users[referrerId] = {
            balance: 0,
            totalEarned: 0,
            totalWithdrawn: 0,
            wdToday: 0,
            refs: 0,
            refBy: null,
            banned: false,
            joinDate: new Date().toISOString(),
            lastActive: new Date().toISOString()
        };
    }
    
    // Ensure user exists
    if (!data.users[userId]) {
        data.users[userId] = {
            balance: 0,
            totalEarned: 0,
            totalWithdrawn: 0,
            wdToday: 0,
            refs: 0,
            refBy: referrerId,  // CRITICAL: Set referrer
            banned: false,
            joinDate: new Date().toISOString(),
            lastActive: new Date().toISOString()
        };
    } else {
        data.users[userId].refBy = referrerId;
    }
    
    // Give bonus
    const bonusAmount = data.settings?.perRef || 3;
    
    // Credit referrer
    data.users[referrerId].balance += bonusAmount;
    data.users[referrerId].totalEarned += bonusAmount;
    data.users[referrerId].refs += 1;
    
    // Save referral record
    data.referrals = data.referrals || {};
    data.referrals[refKey] = {
        id: refKey,
        date: new Date().toISOString(),
        new_user: userId,
        referrer: referrerId,
        amount: bonusAmount,
        status: 'credited'
    };
    
    // Save data
    saveBotData(botToken, data);
    
    // Send Telegram notifications
    const adminId = data.settings?.adminId;
    if (adminId) {
        sendTelegramAlert(botToken, adminId,
            `üí∞ NEW REFERRAL!\n\nüë§ New User: ${userId}\nüë• Referrer: ${referrerId}\nüí∞ Bonus: ‚Çπ${bonusAmount}\nüìä Balance: ‚Çπ${data.users[referrerId].balance}\n‚è∞ ${new Date().toLocaleString()}`
        );
    }
    
    // Notify referrer
    sendTelegramAlert(botToken, referrerId,
        `üéâ NEW REFERRAL BONUS!\n\nüë§ New User: ${userId}\nüí∞ You Got: ‚Çπ${bonusAmount}\nüìä Your Balance: ‚Çπ${data.users[referrerId].balance}\nüë• Total Referrals: ${data.users[referrerId].refs}`
    );
    
    return {
        status: 'success',
        message: `‚Çπ${bonusAmount} credited to ${referrerId}`,
        code: 'REFERRAL_SUCCESS',
        amount: bonusAmount,
        user_id: userId,
        referrer_id: referrerId,
        referrer_balance: data.users[referrerId].balance,
        timestamp: new Date().toISOString()
    };
}

// =============== URL PARSING ===============
function getUrlParams() {
    const params = {};
    const query = window.location.search.substring(1);
    const pairs = query.split('&');
    
    pairs.forEach(pair => {
        const [key, value] = pair.split('=');
        if (key && value) {
            params[key] = decodeURIComponent(value);
        }
    });
    
    return params;
}

// =============== STORAGE FUNCTIONS ===============
function getBotData(botToken) {
    const key = `${STORAGE_KEY}_${botToken}`;
    try {
        const stored = localStorage.getItem(key);
        if (stored) return JSON.parse(stored);
    } catch (e) {}
    
    // Default data
    return {
        users: {},
        referrals: {},
        settings: {
            perRef: 3,
            minWd: 10,
            maxWd: 100,
            dailyLimit: 1,
            adminPassword: DEFAULT_ADMIN_PASS,
            botName: 'EarnBot',
            adminId: '6565456198', // Your Telegram ID
            botUsername: ''
        },
        withdrawals: []
    };
}

function saveBotData(botToken, data) {
    const key = `${STORAGE_KEY}_${botToken}`;
    localStorage.setItem(key, JSON.stringify(data));
}

// =============== TELEGRAM FUNCTIONS ===============
function sendTelegramAlert(botToken, chatId, message) {
    if (!botToken || !chatId) return;
    
    const encodedMsg = encodeURIComponent(message);
    const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodedMsg}`;
    
    fetch(url).catch(() => {});
}

// =============== UI FUNCTIONS ===============
function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `${type === 'success' ? '‚úÖ' : '‚ùå'} ${message}`;
    document.body.appendChild(notification);
    
    setTimeout(() => notification.remove(), 3000);
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function openModal(modalId) {
    document.getElementById(modalId).style.display = 'flex';
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text)
        .then(() => showNotification('‚úÖ Copied!', 'success'))
        .catch(() => showNotification('‚úÖ Copied!', 'success'));
}

// =============== WITHDRAWAL ===============
function processWithdraw() {
    const amount = parseInt(document.getElementById('withdrawAmount').value);
    const upiId = document.getElementById('upiId').value.trim();
    
    if (!amount || amount <= 0) {
        showNotification('Enter valid amount', 'error');
        return;
    }
    
    if (!upiId) {
        showNotification('Enter UPI ID', 'error');
        return;
    }
    
    const params = getUrlParams();
    const userId = params.uid;
    const botToken = params.token;
    
    if (!userId || !botToken) {
        showNotification('Invalid session', 'error');
        return;
    }
    
    const data = getBotData(botToken);
    const user = data.users[userId];
    
    if (!user) {
        showNotification('User not found', 'error');
        return;
    }
    
    if (user.banned) {
        showNotification('Account banned', 'error');
        return;
    }
    
    const minWd = data.settings.minWd || 10;
    const maxWd = data.settings.maxWd || 100;
    
    if (amount < minWd) {
        showNotification(`Minimum: ‚Çπ${minWd}`, 'error');
        return;
    }
    
    if (amount > maxWd) {
        showNotification(`Maximum: ‚Çπ${maxWd}`, 'error');
        return;
    }
    
    if (amount > user.balance) {
        showNotification('Insufficient balance', 'error');
        return;
    }
    
    // Process withdrawal
    user.balance -= amount;
    user.totalWithdrawn += amount;
    
    const withdrawal = {
        id: Date.now(),
        userId: userId,
        amount: amount,
        upiId: upiId,
        status: 'pending',
        date: new Date().toISOString()
    };
    
    data.withdrawals.push(withdrawal);
    saveBotData(botToken, data);
    
    // Notify admin
    const adminId = data.settings.adminId;
    if (adminId) {
        sendTelegramAlert(botToken, adminId,
            `üí∞ WITHDRAWAL REQUEST\n\nüë§ User: ${userId}\nüí∏ Amount: ‚Çπ${amount}\nüì± UPI: ${upiId}\nüÜî ID: ${withdrawal.id}`
        );
    }
    
    showNotification('‚úÖ Withdrawal request submitted!', 'success');
    closeModal('withdrawModal');
    document.getElementById('withdrawAmount').value = '';
    document.getElementById('upiId').value = '';
    renderDashboard(userId, botToken);
}

            </div>
            
            <div class="balance-card">
                <div class="balance-label">Available Balance</div>
                <div class="balance-amount">‚Çπ${user.balance}</div>

                    <div class="stat-box">

            <button class="btn btn-primary" onclick="openModal('withdrawModal')">

            </button>
            <p style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">

            <div class="referral-section">
                <div class="referral-title">‚úàÔ∏è Invite Friends & Earn ‚Çπ${data.settings.perRef || 3}</div>

// =============== ADMIN PANEL ===============
function renderAdminLogin() {

function switchAdminTab(tabName) {
    // Update tabs
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById('admin' + tabName.charAt(0).toUpperCase() + tabName.slice(1)).classList.add('active');
}

function renderUsersTable(botToken) {
    const data = getBotData(botToken);
    const users = Object.entries(data.users).slice(0, 50);
    
    if (users.length === 0) {
        return '<p style="text-align: center; padding: 40px; color: #666;">No users yet</p>';
    }
    
    let html = '<table class="admin-table"><tr><th>User ID</th><th>Balance</th><th>Refs</th><th>Status</th><th>Actions</th></tr>';
    
    users.forEach(([id, user]) => {
        html += `
            <tr>
                <td>${id}</td>
                <td>‚Çπ${user.balance}</td>
                <td>${user.refs}</td>
                <td><span class="badge ${user.banned ? 'danger' : 'success'}">${user.banned ? 'Banned' : 'Active'}</span></td>
                <td>
                    <button class="admin-action-btn" onclick="toggleUserBan('${botToken}', '${id}')" 
                            style="background: ${user.banned ? '#28a745' : '#dc3545'}; color: white;">
                        ${user.banned ? 'Unban' : 'Ban'}
                    </button>
                    <button class="admin-action-btn" onclick="addUserBalance('${botToken}', '${id}')" 
                            style="background: #007bff; color: white;">
                        Add ‚Çπ
                    </button>
                </td>
            </tr>
        `;
    });
    
    html += '</table>';
    return html;
}

function renderWithdrawalsTable(botToken) {
    const data = getBotData(botToken);
    const withdrawals = data.withdrawals.slice().reverse().slice(0, 30);
    
    if (withdrawals.length === 0) {
        return '<p style="text-align: center; padding: 40px; color: #666;">No withdrawals yet</p>';
    }
    
    let html = '<table class="admin-table"><tr><th>ID</th><th>User</th><th>Amount</th><th>UPI</th><th>Status</th><th>Actions</th></tr>';
    
    withdrawals.forEach(wd => {
        html += `
            <tr>
                <td>${wd.id}</td>
                <td>${wd.userId}</td>
                <td>‚Çπ${wd.amount}</td>
                <td>${wd.upiId}</td>
                <td><span class="badge ${wd.status === 'paid' ? 'success' : wd.status === 'pending' ? 'warning' : 'danger'}">${wd.status}</span></td>
                <td>
                    ${wd.status === 'pending' ? `
                        <button class="admin-action-btn" onclick="updateWithdrawalStatus('${botToken}', ${wd.id}, 'paid')" 
                                style="background: #28a745; color: white;">Pay</button>
                        <button class="admin-action-btn" onclick="updateWithdrawalStatus('${botToken}', ${wd.id}, 'rejected')" 
                                style="background: #dc3545; color: white;">Reject</button>
                    ` : ''}
                </td>
            </tr>
        `;
    });
    
    html += '</table>';
    return html;
}

function renderSettingsForm(botToken) {
    const data = getBotData(botToken);
    
    return `
        <input type="text" id="botName" value="${data.settings.botName || 'EarnBot'}" placeholder="Bot Name" style="margin-bottom: 10px;">
        <input type="text" id="botUsername" value="${data.settings.botUsername || ''}" placeholder="Bot Username (without @)" style="margin-bottom: 10px;">
        <input type="text" id="adminId" value="${data.settings.adminId || '6565456198'}" placeholder="Admin Telegram ID" style="margin-bottom: 10px;">
        <input type="number" id="perRef" value="${data.settings.perRef || 3}" placeholder="Referral Bonus (‚Çπ)" style="margin-bottom: 10px;">
        <input type="number" id="minWd" value="${data.settings.minWd || 10}" placeholder="Min Withdrawal (‚Çπ)" style="margin-bottom: 10px;">
        <input type="number" id="maxWd" value="${data.settings.maxWd || 100}" placeholder="Max Withdrawal (‚Çπ)" style="margin-bottom: 10px;">
        <input type="password" id="adminPassword" value="${data.settings.adminPassword || DEFAULT_ADMIN_PASS}" placeholder="Admin Password" style="margin-bottom: 20px;">
        <button class="btn btn-primary" onclick="saveSettings('${botToken}')">üíæ Save Settings</button>
    `;
}

function saveSettings(botToken) {
    const data = getBotData(botToken);
    
    data.settings = {
        botName: document.getElementById('botName').value || 'EarnBot',
        botUsername: (document.getElementById('botUsername').value || '').replace('@', '').trim(),
        adminId: document.getElementById('adminId').value || '6565456198',
        perRef: parseInt(document.getElementById('perRef').value) || 3,
        minWd: parseInt(document.getElementById('minWd').value) || 10,
        maxWd: parseInt(document.getElementById('maxWd').value) || 100,
        adminPassword: document.getElementById('adminPassword').value || DEFAULT_ADMIN_PASS
    };
    
    saveBotData(botToken, data);
    showNotification('‚úÖ Settings saved!', 'success');
}

function toggleUserBan(botToken, userId) {
    const data = getBotData(botToken);
    if (data.users[userId]) {
        data.users[userId].banned = !data.users[userId].banned;
        saveBotData(botToken, data);
        showNotification(`User ${userId} ${data.users[userId].banned ? 'banned' : 'unbanned'}`, 'success');
        renderAdminPanel(botToken);
    }
}

function addUserBalance(botToken, userId) {
    const amount = prompt('Enter amount to add:', '10');
    if (amount && !isNaN(amount) && parseInt(amount) > 0) {
        const data = getBotData(botToken);
        if (!data.users[userId]) {
            data.users[userId] = {
                balance: 0, totalEarned: 0, totalWithdrawn: 0, refs: 0
            };
        }
        data.users[userId].balance += parseInt(amount);
        data.users[userId].totalEarned += parseInt(amount);
        saveBotData(botToken, data);
        showNotification(`Added ‚Çπ${amount} to ${userId}`, 'success');
        renderAdminPanel(botToken);
    }
}

function updateWithdrawalStatus(botToken, wdId, status) {
    const data = getBotData(botToken);
    const withdrawal = data.withdrawals.find(w => w.id == wdId);
    if (withdrawal) {
        withdrawal.status = status;
        saveBotData(botToken, data);
        showNotification(`Withdrawal ${wdId} marked as ${status}`, 'success');
        renderAdminPanel(botToken);
    }
}

// =============== MAIN RENDER ===============
function renderApp() {
    const params = getUrlParams();
    const api = params.api;
    const uid = params.uid;
    const ref = params.ref;
    const token = params.token || BOT_TOKEN;
    
    // Handle JSON API for bot
    if (api === 'json' && uid && ref && token) {
        const result = processReferralCredit(token, uid, ref);
        document.body.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        document.getElementById('loading').style.display = 'none';
        return;
    }
    
    // Handle direct referral
    if ((api === 'addref' || api === 'directref') && uid && ref && token) {
        const result = processReferralCredit(token, uid, ref);
        document.getElementById('app').innerHTML = `
            <div class="card">
                <div class="header">
                    <h1>${result.status === 'success' ? '‚úÖ Success' : '‚ùå Failed'}</h1>
                </div>
                <div style="text-align: center; padding: 40px; font-size: 18px;">
                    ${result.message}
                </div>
            </div>
        `;
        document.getElementById('loading').style.display = 'none';
        return;
    }
    
    // Handle user dashboard
    if (api === 'user' && uid && token) {
        renderDashboard(uid, token);
        document.getElementById('loading').style.display = 'none';
        return;
    }
    
    // Handle admin
    if (api === 'admin' && token) {
        renderAdminLogin();
        document.getElementById('loading').style.display = 'none';
        return;
    }
    
    // Default page
    document.getElementById('app').innerHTML = `
        <div class="card">
            <div class="header">
                <h1>üí∞ Earn & Withdraw</h1>
                <p>Open via Telegram bot</p>
            </div>
            <div style="text-align: center; padding: 30px;">
                <div style="font-size: 48px; margin-bottom: 20px;">ü§ñ</div>
                <p>Use Telegram bot to access this system</p>
            </div>
        </div>
    `;
    document.getElementById('loading').style.display = 'none';
}

// Initialize
window.onload = function() {
    setTimeout(renderApp, 500);
};
