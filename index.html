<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Earn & Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .user-id {
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 52px;
            font-weight: 800;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-telegram {
            background: #0088cc;
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .referral-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #dee2e6;
        }

        .referral-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .referral-link-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            text-align: center;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5a6268;
        }

        .telegram-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .telegram-btn:hover {
            background: #0077b5;
            transform: translateY(-2px);
        }

        .security-badge {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .telegram-icon {
            font-size: 24px;
        }

        .referral-note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            border: 1px solid #ffeaa7;
        }

        /* Referral Status Line */
        .referral-status-line {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px 15px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #495057;
            border-left: 4px solid #6c757d;
            font-family: 'Courier New', monospace;
        }

        /* Admin Panel Styles */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }

        .admin-table th, .admin-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
        }

        .admin-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.success {
            background: #d4edda;
            color: #155724;
        }

        .badge.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .tab-container {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab.active {
            border-bottom: 2px solid #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab:hover:not(.active) {
            background: #f8f9fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .admin-action-btn {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 42px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .stat-value {
                font-size: 18px;
            }
            
            .admin-table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 20px;">Loading...</p>
        </div>
        
        <div id="app"></div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>üí∏ Withdraw Money</h3>
            <div class="input-group">
                <input type="number" id="withdrawAmount" placeholder="Enter amount (‚Çπ)" min="0">
                <input type="text" id="upiId" placeholder="Your UPI ID (name@upi)">
                <button class="btn btn-primary" onclick="processWithdraw()">Submit Request</button>
                <button class="btn btn-secondary" onclick="closeModal('withdrawModal')" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // =============== CONFIGURATION ===============
        const STORAGE_KEY = 'ref_earn_multi_bot';
        const DEFAULT_ADMIN_PASS = 'admin123';
        
        // =============== URL PARSING ===============
        function getUrlParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }
        
        // =============== SYSTEM CONFIG ===============
        function getBotConfig() {
            const params = getUrlParams();
            
            // API 1: Direct user dashboard (NO REFERRAL)
            if (params.api === 'user' && params.uid && params.token) {
                return {
                    mode: 'user',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token,
                    adminid: params.adminid || params.uid
                };
            }
            
            // API 2: User with referral
            if (params.api === 'addref' && params.uid && params.token && params.ref) {
                return {
                    mode: 'addref',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token,
                    ref: params.ref,
                    adminid: params.adminid || params.ref
                };
            }
            
            // API 3: Admin panel
            if (params.api === 'admin' && params.token) {
                return {
                    mode: 'admin',
                    token: params.token,
                    botToken: params.token,
                    adminid: params.adminid || ''
                };
            }
            
            // API 4: Direct referral processing only
            if (params.api === 'directref' && params.uid && params.ref && params.token) {
                return {
                    mode: 'directref',
                    uid: params.uid,
                    ref: params.ref,
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // API 5: Check balance only
            if (params.api === 'checkbalance' && params.uid && params.token) {
                return {
                    mode: 'checkbalance',
                    uid: params.uid,
                    token: params.token,
                    botToken: params.token
                };
            }
            
            // Default: Show error
            return { mode: 'error' };
        }
        
        // =============== STORAGE FUNCTIONS ===============
        function getBotData(botToken) {
            const key = `${STORAGE_KEY}_${botToken}`;
            const stored = localStorage.getItem(key);
            if (stored) {
                return JSON.parse(stored);
            } else {
                // Initialize new bot data with admin settings
                return {
                    users: {},
                    referrals: {},
                    settings: {
                        perRef: 3,
                        minWd: 10,
                        maxWd: 100,
                        dailyLimit: 1,
                        adminPassword: DEFAULT_ADMIN_PASS,
                        botName: 'EarnBot',
                        adminId: '', // Admin Telegram ID
                        botUsername: ''
                    },
                    withdrawals: []
                };
            }
        }
        
        function saveBotData(botToken, data) {
            const key = `${STORAGE_KEY}_${botToken}`;
            localStorage.setItem(key, JSON.stringify(data));
        }
        
        function resetDailyCounters(botToken) {
            const today = new Date().toDateString();
            const lastResetKey = `${STORAGE_KEY}_${botToken}_last_reset`;
            const lastReset = localStorage.getItem(lastResetKey);
            
            if (lastReset !== today) {
                const data = getBotData(botToken);
                Object.keys(data.users).forEach(uid => {
                    data.users[uid].wdToday = 0;
                });
                saveBotData(botToken, data);
                localStorage.setItem(lastResetKey, today);
            }
        }
        
        // =============== USER FUNCTIONS ===============
        function getUserData(botToken, userId) {
            resetDailyCounters(botToken);
            const data = getBotData(botToken);
            
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                };
                saveBotData(botToken, data);
            } else {
                data.users[userId].lastActive = new Date().toISOString();
                saveBotData(botToken, data);
            }
            
            return data.users[userId];
        }
        
        // =============== REFERRAL PROCESSING ===============
        function processReferral(botToken, userId, referrerId) {
            console.log(`Processing referral: ${userId} referred by ${referrerId}`);
            
            if (userId === referrerId) {
                return { status: 'failed', message: 'You cannot refer yourself!' };
            }
            
            const data = getBotData(botToken);
            
            // Check if already referred
            if (data.users[userId]?.refBy) {
                return { 
                    status: 'failed', 
                    message: `User already referred by ${data.users[userId].refBy}` 
                };
            }
            
            const referralKey = `${referrerId}_${userId}`;
            if (data.referrals[referralKey]) {
                return { status: 'failed', message: 'Referral already processed!' };
            }
            
            // Initialize referrer if not exists
            if (!data.users[referrerId]) {
                data.users[referrerId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: null,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                };
            }
            
            // Give bonus
            const bonusAmount = data.settings.perRef || 3;
            data.users[referrerId].balance += bonusAmount;
            data.users[referrerId].totalEarned += bonusAmount;
            data.users[referrerId].refs += 1;
            
            // Mark user as referred
            if (!data.users[userId]) {
                data.users[userId] = {
                    balance: 0,
                    totalEarned: 0,
                    totalWithdrawn: 0,
                    wdToday: 0,
                    refs: 0,
                    refBy: referrerId,
                    banned: false,
                    joinDate: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                };
            } else {
                data.users[userId].refBy = referrerId;
            }
            
            data.referrals[referralKey] = {
                date: new Date().toISOString(),
                amount: bonusAmount
            };
            
            saveBotData(botToken, data);
            
            // Send Telegram notifications
            const adminId = data.settings.adminId;
            if (adminId && adminId !== '') {
                sendTelegramAlert(botToken, adminId,
                    `üÜï New Referral!\n\nReferrer: ${referrerId}\nNew User: ${userId}\nBonus: ‚Çπ${bonusAmount}`
                );
            }
            
            // Send notification to referrer
            sendTelegramAlert(botToken, referrerId,
                `üéâ Referral Bonus!\n\nNew User: ${userId}\nBonus: ‚Çπ${bonusAmount}\nYour Balance: ‚Çπ${data.users[referrerId].balance}`
            );
            
            console.log(`Referral processed successfully. Bonus: ‚Çπ${bonusAmount}`);
            
            return { 
                status: 'success', 
                message: `Money sent to ${referrerId}` 
            };
        }
        
        // =============== TELEGRAM FUNCTIONS ===============
        function sendTelegramAlert(botToken, chatId, message) {
            if (!botToken || !chatId || chatId === '') {
                console.log(`Cannot send Telegram alert: botToken=${botToken}, chatId=${chatId}`);
                return;
            }
            
            const encodedMsg = encodeURIComponent(message);
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodedMsg}`;
            
            console.log(`Sending Telegram alert to ${chatId}: ${message.substring(0, 50)}...`);
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        console.log(`Telegram API error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.ok) {
                        console.log('Telegram alert sent successfully');
                    } else {
                        console.log('Telegram alert failed:', data.description);
                })
                .catch(err => console.log('Telegram alert network error:', err));
        }
        
        // =============== FIXED: GENERATE TELEGRAM DEEP LINK ===============
        function generateTelegramDeepLink(userId, botToken) {
            const data = getBotData(botToken);
            let botUsername = data.settings.botUsername || '';
            
            // Clean bot username
            if (botUsername) {
                // Remove @ if present
                botUsername = botUsername.replace('@', '').trim();
                
                // Remove any protocol or domain
                botUsername = botUsername.replace(/^(https?:\/\/)?(t\.me\/)?/, '');
                
                // Remove any trailing slashes or query parameters
                botUsername = botUsername.split('/')[0].split('?')[0];
                
                if (botUsername) {
                    return `https://t.me/${botUsername}?start=${userId}`;
                }
            }
            
            // Fallback to generic format
            return `https://t.me/bot?start=${userId}`;
        }
        
        // =============== UI FUNCTIONS ===============
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
        
        function showReferralStatus(status, message) {
            const appDiv = document.getElementById('app');
            const statusLine = document.createElement('div');
            statusLine.className = 'referral-status-line';
            statusLine.innerHTML = `{'status': '${status}', 'message': '${message}'}`;
            
            // Insert at the top of the app
            if (appDiv.firstChild) {
                appDiv.insertBefore(statusLine, appDiv.firstChild);
            } else {
                appDiv.appendChild(statusLine);
            }
            
            console.log(JSON.stringify({ status, message }, null, 2));
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // =============== WITHDRAWAL ===============
        function processWithdraw() {
            const config = getBotConfig();
            if (!config.botToken || !config.uid) {
                showNotification('Error: Invalid configuration', 'error');
                return;
            }
            
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const upiId = document.getElementById('upiId').value.trim();
            const userId = config.uid;
            
            if (!amount || amount <= 0) {
                showNotification('Enter valid amount', 'error');
                return;
            }
            
            if (!upiId || upiId === '') {
                showNotification('Enter UPI ID', 'error');
                return;
            }
            
            const data = getBotData(config.botToken);
            const user = data.users[userId];
            
            if (!user) {
                showNotification('User not found', 'error');
                return;
            }
            
            if (user.banned) {
                showNotification('Account banned', 'error');
                return;
            }
            
            const minWd = data.settings.minWd || 10;
            const maxWd = data.settings.maxWd || 100;
            const dailyLimit = data.settings.dailyLimit || 1;
            
            if (amount < minWd) {
                showNotification(`Minimum withdrawal: ‚Çπ${minWd}`, 'error');
                return;
            }
            
            if (amount > maxWd) {
                showNotification(`Maximum withdrawal: ‚Çπ${maxWd}`, 'error');
                return;
            }
            
            if (amount > user.balance) {
                showNotification('Insufficient balance', 'error');
                return;
            }
            
            if (user.wdToday >= dailyLimit) {
                showNotification('Daily withdrawal limit reached', 'error');
                return;
            }
            
            // Process withdrawal
            user.balance -= amount;
            user.totalWithdrawn += amount;
            user.wdToday += 1;
            
            const withdrawal = {
                id: Date.now(),
                userId: userId,
                amount: amount,
                upiId: upiId,
                status: 'pending',
                date: new Date().toISOString()
            };
            
            data.withdrawals.push(withdrawal);
            saveBotData(config.botToken, data);
            
            // Send Telegram notifications
            const adminId = data.settings.adminId;
            
            // Send to admin
            if (adminId && adminId !== '') {
                sendTelegramAlert(config.botToken, adminId,

                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
